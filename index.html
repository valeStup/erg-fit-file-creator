        </div>
    </header>
    <div class="add-workout-app" id="fence">
        <button id="open-create-form-btn" class="btn large-btn">
            Add New Workout
        </button>
        <div id="create-form-div" class="hidden">
            <form class="create-form" id="create-form">
                <div class="create-form-header">
                    <button type="button" id="close-create-form-btn">
                        <svg class="close-icon" class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F4D03F" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F4D03F" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>

                        Name:
                    </label>
                    <input type="text" class="create-form-input" placeholder=" New Workout" id="name-input">
                    <label class="create-form-label">
                        Description:
                    </label>
                    <input type="text" class="create-form-input" placeholder=" 4*10' Threshold" id="description-input">
                    <label class="create-form-label">
                        FTP:
                    </label>
                    <input type="text" class="create-form-input" placeholder=" 350" id="ftp-input">
                </div>
                <div class="create-form-footer">
                    <button type="button" class="btn large-btn" id="add-workout-head">
                        Add Workout
                    </button>
                </div>
            </form>
        </div>
        <span id="edit-workout-div" class="hidden">
